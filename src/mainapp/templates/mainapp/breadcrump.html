<div class="path no-margin">
    <div class="padding black-bg">
        <div class="container">
            <div class="path-root">
              <a href="/">Главная</a>
              {% for item in breadcrumbs %}
                {% if forloop.last %}
                  | {{item.title}}
                {% else %}
                  | <a href="{{item.url}}">{{item.title}}</a>
                {% endif %}
              {% endfor %}
            </div>
        </div>
    </div>
</div>
