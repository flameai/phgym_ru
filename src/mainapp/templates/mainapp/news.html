{% extends 'mainapp/base.html' %}
{% block title %} Новости {% endblock title %}

{% block body %}
<div class="container content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2" style="padding-top: 30px">
        {%for news_item in news %}
            <div class="news_item" >
                <img src="{{news_item.main_photo.url}}" class="news_item__image" alt="" />	
                <h4 class="news_item__title">{{news_item.title}}</h4>
                <div class="news_item__text">{{news_item.text | safe}}</div>
            </div>
        {% endfor %}
        </div>
        <div class="clearfix"></div>
    </div>
</div>

{% endblock body %}
