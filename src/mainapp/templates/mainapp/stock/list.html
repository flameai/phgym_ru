{% extends 'mainapp/base_clube.html' %}

{% block title %} Новости и акции {% endblock title %}

{% block body %}
<div class="grey" style="padding-top: 40px; padding-bottom: 30px">
  <div class="container content">
        <div class="row">
          <div class="col-md-12">
              <h3>Новости и акции</h3>
          </div>
          <div class="col-md-12">
              <span class="divider"></span>
          </div>
          {% for stock in stocks %}
           <div class="col-md-4">
                <a href="{{stock.slug}}">
                    <div class="card-news">
                        <div class="card-img">
                            <div class="news_photo" style="background-image: url({{stock.image.url}});"></div>
                            <div class="card-title">
                                <h5 style="margin: 0">{{stock.title}}</h5>
                            </div>
                        </div>
                    </div>

                </a>
            </div>
          {% endfor %}
        </div>

  </div>
</div>

{% endblock body %}
